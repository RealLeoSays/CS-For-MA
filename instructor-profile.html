<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="assets/fonts/SF-Pro-Display/font.css">
     <!--Material Icons-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <!--Bootstrap-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">
    <link rel="stylesheet" type="text/css" href="assets/style/header.css">
    <link rel="stylesheet" type="text/css" href="assets/style/navbar.css">
    <link rel="stylesheet" type="text/css" href="assets/style/instructors-profile.css">
    <title>Instructor's Profile</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <img src="assets/img/Bitmap.png">
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><img src="assets/icon/Combined Shape.svg" alt="">  Dashboard</a></li>
                <li><a href="workshops.html"><img src="assets/icon/Combined Shape-11.svg" alt=""> WorkShops</a></li>
                <li><a href="script-workshops.html"><img src="assets/icon/Fill 1.svg" alt=""> SCRIPT WorkShops</a></li>
                <li><a class="active" href="instructors.html"><img src="assets/icon/Combined Shape 3.svg" alt=""> Instructors</a></li>
                <li><a href="educators.html"><img src="assets/icon/Combined Shape-2.svg" alt=""> Educators</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="user-section">
                <header class="user-info">
                    <div class="user-info-btns">
                        <a class="new-workshop" href="create-workshops.html">Create WorkShop</a>
                        <button>Create Script WorkShop</button>
                    </div>
                    <div class="user-profile">
                        <div class="notification">
                            <div class="counter">3</div>
                            <img src="assets/icon/Group 22.svg" alt="">
                        </div>
                        <img class="separator" src="assets/icon/separator.svg" alt="">
                        <div class="profile">
                            <div class="profile-pic">
                                <img src="assets/icon/Bitmap.svg" alt="">
                            </div>
                            <div class="profile-name">
                                <h1>John Grey</h1>
                                <p>Sign out</p>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="user-work">
                    <h1>Jerry Dawson</h1>
                    <div class="user-work-btns">
                      <button><span class="material-icons">description</span>Download CV</button>
                      <button class="del-btn"><span class="material-icons">delete_outline</span>Delete</button>
                    </div>
                </div>
            </div>

            <div class="content">
               <form action="#">
                   <div class="instructor-info">
                       <div class="profile-pic-section">
                           <div class="profile-img">
                               <img src="assets/img/Group 7.png" alt="">
                               <p>Jerry Dawson</p>
                           </div>
                           <div class="input-field">
                            <label for="address">Address</label>
                            <input type="text" class="input" name="address" placeholder="Address">
                        </div>
                       </div>
                       <div class="data">
                           <h1>Personal Details</h1>
                         <div class="input-fields">
                            <div class="input-field">
                                <label for="firstname">First Name</label>
                                <input type="text" class="input" name="firstname" placeholder="First Name">
                            </div>
                            <div class="input-field">
                                <label for="lastname">Last Name</label>
                                <input type="email" class="input" name="lastname" placeholder="Last Name">
                            </div>
                         </div>
                         <div class="input-fields">
                            <div class="input-field">
                                <label for="email">Email Address</label>
                                <input type="email" class="input" name="email" placeholder="Enter your Email">
                            </div>
                            <div class="input-field">
                                <label for="number">Phone Number</label>
                                <input type="number" class="input" name="number" placeholder="Enter your Phone Number">
                            </div>
                         </div>
                         <div class="input-fields">
                            <div class="input-fields">
                             <div class="input-field">
                                <label for="city">City</label>
                                <input type="text" class="input" name="city" placeholder="City">
                             </div>
                             <div class="input-field">
                                <label for="state">State</label>
                                <input type="text" class="input" name="state" placeholder="State">
                             </div>
                            </div> 
                            <div class="input-field">
                                <label for="code">Zip Code</label>
                                <input type="number" class="input" name="code" placeholder="Zip Code">
                            </div>
                         </div>
                       </div>
                   </div>
                   <div class="summary">
                       <label for="summary">Personal Summary</label>
                       <textarea name="summary" class="input" cols="0" rows="3"></textarea>
                   </div>
               </form>
            </div>
            <footer>
                <p>Â©2021 - <span style="color: #005090;">CSforMA</span> | All Right Reserved</p>
                <img src="assets/icon/powered-by.svg" alt="">
            </footer>
        </div>
    </div>
</body>
</html>
